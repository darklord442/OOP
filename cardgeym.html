<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="CHARACTERS/Wizard Pack/Wizard Pack/p1-idle.gif" class="character" id="character1">
        <img src="CHARACTERS/Wizard Pack/Wizard Pack/p2-idle.gif" class="character" id="character2">
        <div class="game-container">
            <div class="player-container" id="player1-container">
                <h2 id="player1-heading">Player 1</h2>
                <div class="health-bar-container">
                    <div class="health-bar" id="player1-health"></div>
                </div>
                <div class="combo-counter" id="player1-combo">COMBO</div>
                <div class="grid-wrapper">
                    <div id="player1-grid-border"></div>
                    <div class="grid-container" id="player1-grid"></div>
                </div>
            </div>
            <div class="player-container" id="player2-container">
                <h2 id="player2-heading">Player 2</h2>
                <div class="health-bar-container">
                    <div class="health-bar" id="player2-health"></div>
                </div>
                <div class="combo-counter" id="player2-combo">COMBO</div>
                <div class="grid-wrapper">
                    <div id="player2-grid-border"></div>
                    <div class="grid-container" id="player2-grid"></div>
                </div>
            </div>
        </div>
        <button id="play-again" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
